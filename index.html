<!DOCTYPE html>
<html>
<head>
	<title>Google Home Page</title>
	<link rel="stylesheet" type="text/css" href="reset.css">
	<link rel="stylesheet" type="text/css" href="theme.css">
</head>
<body>
<!--CONTAINER 
<div id="container"> -->
	<!-- Header -->
	<div id="header">
		<div id="top_info"></div>
		<div id="navbar">
			<ul>
				<li class="top"><a href="https://mail.google.com/mail/?tab=wm">Gmail</a></li>
				<li class="top"><a href="https://www.google.com/imghp?hl=en&tab=wi&ei=H5idVbv0AYe1yQT12JCQAQ&ved=0CBUQqi4oAQ">Images</a></li>
				<li class="top3"><a href="http://www.google.com/intl/en/options/"><img src="https://cdn3.iconfinder.com/data/icons/google-material-design-icons/48/ic_apps_48px-128.png" width=25px height=25px></a></li>
				<li class="top4">Sign in</li>
			</ul>
		</div>
	</div>
	<!-- CONTENT AREA -->
	<div id="content_area">
		<div id="logo">
			<img src="https://www.google.com/images/srpr/logo11w.png" width-269px height=95px>
		</div>
		<div id="search_bar">
			<img src="https://raw.githubusercontent.com/oregoncurtis/google-homepage/master/img/icons/microphone.png">
		</div>
		<div class="button_holder">
			<input value="Search" title="Search" type="submit" id="search_button1">
			<input value="I'm Feeling Lucky" title="I'm Feeling Lucky" type="submit" id="search_button2">
		</div>
	</div>
	<!-- Footer -->
	<div id="footer">
		<div id="footer_left">
			<ul>
				<li><a href="https://www.google.com/intl/en/ads/?fg=1">Advertising</a></li>
				<li><a href="https://www.google.com/services/?fg=1">Business</a></li>
				<li><a href="https://www.google.com/intl/en/about.html?fg=1">About</a></li>
			</ul>
		</div>
		<div id="footer_right"></div>
			<ul>
				<li><a href="https://www.google.com/intl/en/policies/privacy/?fg=1">Privacy</a></li>
				<li><a href="https://www.google.com/intl/en/policies/terms/?fg=1">Terms</a></li>
				<li><a href="https://www.google.com/preferences?hl=en">Settings</a></li>
			</ul>
	</div>
</div><!-- END CONTAINER -->
</body>
</html>
